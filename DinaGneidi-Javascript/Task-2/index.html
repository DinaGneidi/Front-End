<!DOCTYPE html>
<html>

<head>
    <title>js project</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h1>todo list</h1>
        <form id="form">
            <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off">
            <ul class="todos" id="to-dos">
            </ul>
            <button class="btn btn-primary" type="button" id="add-button">Add</button>
            <button class="btn btn-primary" type="button" id="remove-button">Remove</button>
        </form>

    </div>

    <form class="padding10">
        <input placeholder="enter email" id="e-mail">
        <strong>make validation on this email using js</strong>
    </form>

    <ul class="tab">
        <li class="active"><a href="#tab1" id="menu_1">Menu 1</a></li>
        <li><a href="#tab2" id="menu_2">Menu 2</a></li>
        <li><a href="#tab3" id="menu_3">Menu 3</a></li>
    </ul>

    <div class="tab-content">
        <ul class="contents">
            <li class="active" id="tab1">
                <h3>Content 1</h3>
            </li>
            <li id="tab2">
                <h3>Content 2</h3>
            </li>
            <li id="tab3">
                <h3>Content 3</h3>
            </li>
        </ul>
    </div>

    <div class="data ">
        <div class="container ">
            <div class="row ">
                <div class="col-md-6 ">
                    <form id=" ">
                        <div class="form-group ">
                            <input class="form-control " name="name " placeholder="name " id="name" required>
                        </div>
                        <div class="form-group ">
                            <input class="form-control " name="address " placeholder="address " id="address" required>
                        </div>
                        <div class="form-group ">
                            <input class="form-control " name="salary " placeholder="salary " id="salary" required>
                        </div>
                        <div class="form-group ">
                            <input class="form-control btn btn-success " value="send " onclick="addRow(); ">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 ">
                    <table class="table table-bordered table-striped table-hover ">
                        <tr>
                            <td>name</td>
                            <td>address</td>
                            <td>salary</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript " src="js/script.js "></script>

</html>
